
<div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
    <tr *ngFor="let customer of customerp" (click)="selectedCustomer(customer)">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.location}}</td>
    </tr>
  </table>
</div>
